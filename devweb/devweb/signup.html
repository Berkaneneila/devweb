<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | World Tours</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-bg">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-btn active" id="signupTab">Sign up</button>
                <button class="tab-btn" id="loginTab">Log in</button>
            </div>
            <form id="signupForm" class="auth-form">
                <h2>Sign Up</h2>
                <button type="button" class="social-btn fb-btn"><i class="fab fa-facebook-f"></i> Sign up with Facebook</button>
                <button type="button" class="social-btn google-btn"><i class="fab fa-google"></i> Sign up with Google</button>
                <div class="or-divider"><span>OR</span></div>
                <div class="name-fields">
                    <input type="text" id="signup-firstname" placeholder="First name" required>
                    <input type="text" id="signup-lastname" placeholder="Last name" required>
                </div>
                <input type="email" id="signup-email" placeholder="Email address" required>
                <div class="password-group">
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <span class="toggle-password" id="toggleSignupPassword"><i class="fas fa-eye"></i></span>
                </div>
                <button type="submit" class="auth-submit">Sign up</button>
                <div id="signupMessage" class="auth-message"></div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
