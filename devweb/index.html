<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Tours</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Login-style.css">
<script src="Login-script.js" defer></script>
</head>
<body>
    <!-- Navigation -->
    <div id="nav-content"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="main-image" id="mainImage">
            <div class="hero-content">
                <h1>Algeria Tours</h1>
                <p>This text presents my teaching survey on the topic of Music and Tourism...</p>
                <button class="see-more">see more</button>
            </div>
        </div>
        
        <!-- Bande d'images miniatures -->
        <div class="thumbnails-strip">
            <div class="thumbnail">
                <img src="photos yassir/akger.jpg" alt="Tour 1">
            </div>
            <div class="thumbnail">
                <img src="photos yassir/oued souf.jpg" alt="Tour 2">
            </div>
            <div class="thumbnail">
                <img src="photos yassir/oran.jpg" alt="Tour 3">
            </div>
            <div class="thumbnail">
                <img src="photos yassir/sahara.jpg" alt="Tour 4">
            </div>
        </div>
    </section>

    <script>
        fetch('navbar.html')
          .then(res => res.text())
          .then(html => {
            document.getElementById('nav-content').innerHTML = html;
          })
          .catch(err => console.error('Navbar load failed:', err));
      </script>
</body>
<script src="index.js"></script>
</html>
