  <!-- Modal Background and Form Code (You can also put this in a separate file and include it if your system supports that) -->
  <div id="modal-overlay" class="overlay hidden" onclick="closeModal()"></div>
  
  <div id="auth-modal" class="modal hidden">
    <div class="modal-content">
      <div class="tab-buttons">
        <button id="signUpTab" class="active" onclick="showSignUp()">Sign Up</button>
        <button id="loginTab" onclick="showLogin()">Log In</button>
      </div>
  
      <div id="sign-up-form">
        <h2>Sign Up</h2>
        <button class="social-btn facebook">Sign up with Facebook</button>
        <button class="social-btn google">Sign up with Google</button>
        <div class="or-divider">OR</div>
        <form>
          <input type="text" placeholder="First name" required />
          <input type="text" placeholder="Last name" required />
          <input type="email" placeholder="Email address" required />
          <input type="password" placeholder="Password" required />
          <button type="submit" class="form-btn">Sign Up</button>
        </form>
      </div>
  
      <div id="login-form" class="hidden">
        <h2>Log In</h2>
        <button class="social-btn facebook">Log in with Facebook</button>
        <button class="social-btn google">Log in with Google</button>
        <div class="or-divider">OR</div>
        <form>
          <input type="email" placeholder="Your email" required />
          <input type="password" placeholder="Your password" required />
          <div class="form-footer">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot your password?</a>
          </div>
          <button type="submit" class="form-btn">Log In</button>
        </form>
      </div>
    </div>
  </div>
