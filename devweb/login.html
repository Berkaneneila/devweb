<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-content">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="aboutUs.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="active">SIGN UP / LOG IN</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="modal">
            <!-- Tab navigation -->
            <div class="tab-nav">
                <button class="tab active" data-form="signup">Sign up</button>
                <button class="tab" data-form="login">Log in</button>
            </div>

            <h2>Sign Up</h2>

            <!-- Sign Up Form -->
            <form id="signupForm" class="auth-form active">
                <input type="text" name="username" placeholder="Your username" class="input-field" required>
                <input type="email" name="email" placeholder="Your email" class="input-field" required>
                <div class="password-field">
                    <input type="password" name="password" placeholder="Your password" class="input-field" required>
                    <button type="button" class="toggle-password">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <button type="submit" class="submit-btn">Sign up</button>
            </form>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <input type="text" name="username" placeholder="Your username" class="input-field" required>
                <div class="password-field">
                    <input type="password" name="password" placeholder="Your password" class="input-field" required>
                    <button type="button" class="toggle-password">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <button type="submit" class="submit-btn">Log in</button>
                <a href="#" class="forgot-password">Forgot your password?</a>
            </form>

            <!-- Social Login -->
            <div class="social-login">
                <div class="divider">OR</div>
                <button type="button" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                    Continue with Facebook
                </button>
                <button type="button" class="social-btn google">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="login-script.js"></script>
    <!-- Code injected by live-server -->

</body>
</html>
